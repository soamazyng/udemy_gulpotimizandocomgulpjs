<!doctype html>
<html lang="pt-br" ng-app="App">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->  
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
    <title>Curso de Gulp</title>
  </head>
  <body ng-controller="IndexController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Gulp123</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

        </div><!--/.navbar-collapse -->
      </div>
    </nav>    

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>{{titulo}}</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod

      <div class="row">

        <div class="col-md-4">
          <img class="img-responsive" src="dist/img/img2.jpg" alt="img2">
       </div>

        <div class="col-md-4">
          <img class="img-responsive" src="dist/img/img1.jpg" alt="img1">
        </div>

        <div class="col-md-4">
          <img class="img-responsive" src="dist/img/img3.jpg" alt="img3">
        </div>

      <hr>

      <footer>
        <p align="center">&copy; 2018 Jay.</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="dist/js/app.min.js"></script>
